  if (!document.getElementById('CybotCookiebotDialog')) {
    return;
  }
  const title = document.getElementById('CybotCookiebotDialogBodyContentTitle');
  if (title) {
    title.innerHTML = `<a href="https://readymag.com/readymag/terms-and-privacy/cookie_policy/" target="_blank">${title.innerText}</a>`;
  }
  const tabsContainer = document.getElementById('CybotCookiebotDialogDetailBodyContentCookieContainerTypes');
  if (tabsContainer) {
    const tabs = tabsContainer.children;
    for (let i = 0; i < tabs.length; i++) {
      const tabNodes = tabs[i].childNodes;
      for (let j = 0; j < tabNodes.length; j++) {
        const tabNode = tabNodes[j];
        if (tabNode.nodeType === Node.TEXT_NODE) {
          // Remove number of cookies in brackets
          tabNode.textContent = (tabNode.textContent || '').replace(/\(\d+\)$/, '');
        }
      }
    }
  }
  const unclassifiedTab = document.getElementById('CybotCookiebotDialogDetailBodyContentCookieContainerUnclassified');
  if (unclassifiedTab) {
    unclassifiedTab.style.display = 'none';
  }
  const acceptButton = document.getElementById('CybotCookiebotDialogBodyButtonAccept');
  if (window.Cookiebot?.consented) {
    if (acceptButton) {
      acceptButton.innerText = 'Accept';
    }
    return;
  } else {
    setTimeout(function () {
      const details = document.getElementById('CybotCookiebotDialogDetail');
      const areDetailsVisible = details?.getBoundingClientRect().width;
      if (acceptButton) {
        acceptButton.innerText = areDetailsVisible ? 'Accept' : 'Accept All';
      }
    }, 200);
  }
  const dialog = document.getElementById('CybotCookiebotDialog');
  const detailsButton = document.getElementById('CybotCookiebotDialogBodyButtonDetails');
  detailsButton?.addEventListener('click', onDetailsButtonClick);
  detailsButton?.addEventListener('click', toggleDialogClass);
  function toggleDialogClass() {
    dialog?.classList.toggle('details-view');
  }
  function onDetailsButtonClick() {
    detailsButton?.removeEventListener('click', onDetailsButtonClick);
    if (acceptButton) {
      acceptButton.innerText = 'Accept';
    }
    const checkboxes = document.querySelectorAll('.CybotCookiebotDialogBodyLevelButton:not(.CybotCookiebotDialogBodyLevelButtonDisabled)');
    for (let i = 0; i < checkboxes.length; i++) {
      checkboxes[i].checked = false;
    }
